<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar noticias | UNSIS</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>

    <!-- Placeholder para Header -->
    <div id="header-forms-placeholder"></div>

    <main class="container">

        <h1 class="section-title">Actualizar noticias</h1>

        <form id="form-noticia" onsubmit="guardarNoticia(event)">
            <fieldset>
                <legend>Alta de noticia</legend>

                <label>Título</label>
                <input type="text" id="titulo" placeholder="Título de la noticia" required>

                <label>Descripción</label>
                <textarea rows="6" id="descripcion" placeholder="Resumen de la noticia" required></textarea>

                <label>Fecha</label>
                <input type="date" id="fecha" required>

                <label>Imagen</label>
                <input type="file" id="imagen" accept="image/*">

                <label>Enlace (opcional)</label>
                <input type="text" id="enlace" placeholder="URL de la noticia completa (ej: news/mi-noticia.html)">

                <button type="submit">Publicar noticia</button>
            </fieldset>
        </form>

        <div id="mensaje" style="margin-top: 20px; padding: 15px; display: none; border-radius: 5px;"></div>

    </main>

    <!-- Placeholder para Footer -->
    <div id="footer-forms-placeholder"></div>

    <script src="script_forms.js"></script>

</body>

</html>
